<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Soldering Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .content {
            padding: 20px;
        }
        .content img {
            width: 100%;
            height: auto;
        }
        .content .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .content .gallery img {
            flex: 1 1 calc(33.333% - 10px);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Efficient Soldering Tool</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>Solder Wires Efficiently</h1>
            <p>Discover the ultimate tool for efficient and precise soldering.</p>
        </div>
    </section>

    <section class="content">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Soldering Tool Image 1">
                <img src="image2.jpg" alt="Soldering Tool Image 2">
                <img src="image3.jpg" alt="Soldering Tool Image 3">
                <img src="image4.jpg" alt="Soldering Tool Image 4">
                <img src="image5.jpg" alt="Soldering Tool Image 5">
                <img src="image6.jpg" alt="Soldering Tool Image 6">
                <img src="image7.jpg" alt="Soldering Tool Image 7">
                <img src="image8.jpg" alt="Soldering Tool Image 8">
                <img src="image9.jpg" alt="Soldering Tool Image 9">
                <img src="image10.jpg" alt="Soldering Tool Image 10">
            </div>
        </div>
    </section>
</body>
</html>
